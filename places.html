<!DOCTYPE html>
<html>
    <head>
        <title>Places</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="place-input">
                        <div class="form-group">
                            <label for="location">Enter Location:</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                        <div class="form-group">
                            <label for="image">Enter Image URL:</label>
                            <input type="url" class="form-control" id="image">
                        </div>
                        <div class="form-group">
                            <label for="time-of-year">Enter Time of Year Visited:</label>
                            <select id="time-of-year">
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Winter">Winter</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label><br>
                            <textarea rows="4" cols="50" id="notes" form="place-input"></textarea>
                        </div>

                        <button class="btn" type="submit">Add Place</button>
                    </form>
                </div>
                <br>
                <div class="col-md-6">
                    <div id="result">
                        <ul id = "onClick">
                            <span class="location1"></span>
                            <span class="time_of_year1"></span>
                            <span class="notes1"></span>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
